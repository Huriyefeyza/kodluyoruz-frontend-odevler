<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Google</title>
</head>
<body>
    <!-- Header Start-->
    <div class="image-container">
        <img src="img/google.jpg" alt="google">
    </div>
    <!-- Header End-->

    <!--Search Section Start-->
    <div class="search-container">
        <div class="header">
            <span>Search the web using Google!</span>
        </div>
        <div class="search-input">
            <input type="text" value-size="40">
        </div>
        <div class="buttons">
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
        </div>
    </div>
    <!--Search Section End-->

    <!--Footer Start-->
    <div class="footer">

        <!--Left Section Start-->
        <div class="left speacial-searches">
            <div class="content">Speacial Searches</div>
            <div class="content link">
                <a href="#">Stanford Search</a>
            </div>
            <div class="content link">
                <a href="#">Linux Search</a>
            </div>
        </div>
        <!--Left Section End-->

        <!--Middle Section Start-->
        <div class="middle quick-links">
            <div class="content link">
                <a href="#">Help!</a>
            </div>
            <div class="content link">
                <a href="#">About Google!</a>
            </div>
            <div class="content link">
                <a href="#">Company Info</a>
            </div>
            <div class="content link">
                <a href="#">Google! Logos</a>
            </div>
        </div>
        <!--Middle Section End-->

        <!--right Section Start-->
        <div class="right contact">
            <div class="content">
                <span>Get Google!</span>
            </div>
            <div class="content">
                <span>updates monthly:</span>
            </div>
            <div class="input">
                <input type="text" placeholder="your e-mail">
            </div>
            <div class="buttons">
                <button>Subscribe</button>
                <a href="#">Archive</a>
            </div>
        </div>
        <!--Right Section End-->
    </div>

    <span>Copyright Â©1998 Google Inc.</span>
</body>
</html>
